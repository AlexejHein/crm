<mat-card>
    <mat-card-title> {{ product.name }} </mat-card-title>
    <mat-card-content>
        <p> {{ product.description }} </p>
        <p> {{ product.price }} </p>
    </mat-card-content>
    <mat-card-actions>
        <button routerLink="/sales" mat-button><mat-icon>arrow_back</mat-icon></button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div mat-dialog-content>

    <h1 mat-dialog-title>Add Product</h1>

    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
      <div>
        <mat-form-field class="mr-16 width-100" appearance="outline" >
          <mat-label>Product Name</mat-label>
          <input  formControlName="name" matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="width-100">
          <mat-label>Description</mat-label>
          <textarea  formControlName="description" matInput placeholder="Description" ></textarea>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="width-100">
          <mat-label>Price</mat-label>
          <input  formControlName="price" matInput placeholder="Price $">
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
        <button [disabled]="loading || !productForm.valid" mat-button type="submit">Save</button>
      </div>
    </form>

  </div>

</div>

<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div mat-dialog-content>

    <h1 mat-dialog-title>Add Customer</h1>

    <div>
      <mat-form-field class="mr-16 width-100" appearance="outline" >
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="product.name" matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Description</mat-label>
        <textarea [disabled]="loading" [(ngModel)]="product.description" matInput placeholder="Description" ></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Price</mat-label>
        <input [disabled]="loading" [(ngModel)]="product.price" matInput placeholder="Price $">
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveProduct()" >Save</button>

    </div>

  </div>

</div>

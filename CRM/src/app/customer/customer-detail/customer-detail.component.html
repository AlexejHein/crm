<app-menu></app-menu>
<div class="pd-16">
<mat-card class="user-detail-header">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editCustomerDetail()">Edit</button>
  </mat-menu>
  <!--<img src="assets/img/user.png"> -->
  <mat-icon>user</mat-icon>
  <div class="user-details">
    <h2>{{customer.firstName}} {{customer.lastName}}</h2> <br>
    <p>{{customer.email}}</p>
  </div>
</mat-card>

<mat-card class="mt-32 customer-address">
  <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu" >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editMenu()">Edit</button>
  </mat-menu>

  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{customer.street}}</p>
    <p>{{customer.zipCode}} {{customer.city}}</p>
  </mat-card-content>


</mat-card>
</div>

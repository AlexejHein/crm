<app-menu></app-menu>

<button (click)="openDialog()" class="add-customer-btn" mat-fab color="primary" matTooltip="Add User">
  <mat-icon>add</mat-icon>
</button>


<div class="content">
<div cdkDropListGroup>
  <div class="example-container">
    <h2>To do</h2>

    <div
      id="todoList"
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>
        <mat-card class="task-box">
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-content>{{item.description}}</mat-card-content>
          <mat-card-footer>
            {{ item.priority}}
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="example-container">
    <h2>In Progress</h2>

    <div
      id="inProgressList"
      cdkDropList
      [cdkDropListData]="inProgress"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of inProgress" cdkDrag>
        <mat-card class="task-box">
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-content>{{item.description}}</mat-card-content>
          <mat-card-footer>
            {{ item.priority}}
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
          </mat-card-footer>

        </mat-card>
      </div>
    </div>
  </div>
  <div class="example-container">
    <h2>Await Feedback</h2>

    <div
      id="awaitingFeedbackList"
      cdkDropList
      [cdkDropListData]="awaitingFeedback"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of awaitingFeedback" cdkDrag>
        <mat-card class="task-box">
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-content>{{item.description}}</mat-card-content>
          <mat-card-footer>
            {{ item.priority}}
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      id="doneList"
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>
        <mat-card class="task-box">
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-content>{{item.description}}</mat-card-content>
          <mat-card-footer>
            {{ item.priority}}
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
</div>
</div>

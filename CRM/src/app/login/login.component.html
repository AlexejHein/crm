<div class="content">
<mat-card class="login-card pd-16">
  <mat-card-content>
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
  </mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <mat-card *ngIf="loginError" class="error-message">
      {{ loginError }}
    </mat-card>

    <mat-form-field class="width-100">
      <mat-label>Email</mat-label>
      <input type="email" formControlName="email" matInput>
      <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field class="width-100">
      <mat-label>Enter your password</mat-label>
      <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
      <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error>
      <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</mat-error>
    </mat-form-field>


    <div class="btn-login width-100">
      <button mat-flat-button color="primary">Login</button>
      <button mat-flat-button color="accent" (click)="guestLogin()">Guest Login</button>
    </div>
  </form>

</mat-card>
</div>

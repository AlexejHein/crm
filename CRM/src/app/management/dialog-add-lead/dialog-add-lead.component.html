<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <div mat-dialog-content>

    <h1 mat-dialog-title>Add Lead</h1>


      <div>
        <mat-form-field appearance="outline" class="width-100" >
          <mat-label>Created At</mat-label>
          <input [disabled]="loading" [(ngModel)]="lead.createdAt"  matInput placeholder="Created At" [matDatepicker]="picker1">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    <div>
      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Assigned To</mat-label>
        <mat-select [(ngModel)]="lead.assignedTo">
          <mat-option *ngFor="let customer of allCustomers" [value]="customer.firstName + ' ' + customer.lastName">
            {{ customer.firstName }} {{ customer.lastName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
      <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="lead.firstName"  matInput placeholder="First Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="lead.lastName" matInput placeholder="Last Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="width-100">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="lead.email"  matInput placeholder="E-Mail">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Phone Number</mat-label>
        <input [disabled]="loading" [(ngModel)]="lead.phoneNumber"  matInput placeholder="Phone Number">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline"  class="width-100" >
        <mat-label>Company Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="lead.companyName"  matInput placeholder="Company Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline"  class="width-100">
        <mat-label>Textarea</mat-label>
        <textarea matInput [disabled]="loading" [(ngModel)]="lead.comments"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline"  class="width-100" >
        <mat-label>Current Date</mat-label>
        <input [disabled]="loading" [(ngModel)]="currentDate"  matInput placeholder="Current Date">
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="dialogRef.close()" >Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveLead()">Save</button>

    </div>

  </div>

</div>
